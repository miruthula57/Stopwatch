<html lang="en">

<body class=" bg-success p-0 m-0 ">
    <div class="container text-center mt-5">
        <h1 class="">STOP WATCH</h1>
        <p class="mt-3" style="text-align:center; font-size: 70px;" ><span id="second">00</span>:<span id="tens">00</span></p>
        <button id="btn-start" class="mt-3">Start</button>
        <button id="btn-stop" class="mt-3">Stop</button>
        <button id="btn-reset" class="mt-3">Reset</button>

    </div>
